<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add Products - Aster Cosmetics</title>

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./add_products_page/addProducts.css">
    </head>
    <body>

    <main class="main-container">
        <section class="title-container">
            <img src="./main_page/images/aster.png" alt="logo">
            <h2>ДОБАВЛЕНИЕ ТОВАРА</h2>
        </section>

        <section class="form-container">
            <form action="#">
                <label for="product-name">Название</label>
                <input id="product-name" type="text">

                <label for="product-description">Описание</label>
                <textarea  id="product-description" rows="5" cols="60"></textarea>
                <p class="error-text"></p>

                <label for="product-image">Изображение</label>
                <input id="product-image" type="text">

                <label for="product-price">Цена</label>
                <input id="product-price" type="text">

                <label for="product-owner">Владелец</label>
                <input id="product-owner" type="text">

                <button type="button" id="login-btn">ДОБАВИТЬ</button>
            </form>
            <div>
                <a href="./mainPage.html">Вернуться на главную</a>
            </div>
        </section>
    </main>


    <script src="./add_products_page/addProducts.js"></script>
    </body>
</html>
