<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cart - Aster Cosmetics</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="nav">
                <div>
                    <img id="logo" src="./images/user.png" alt="user-icon">
                </div>
                <div class="title">
                    <h1>Aster Cosmetics</h1>
                </div>
                <div>
                    <img src="./images/shopping-cart.png" alt="cart-icon">
                </div>
            </nav>
        </header>
        <div class="cart-container">
            <div class="title-box">
                <h3>Корзина</h3>
                <p>Товары в вашей корзине</p>
            </div>
            <div class="cart-box">
                <div class="cart-titles">
                    <div class="cart-titles-first-child">
                        <p>Продукт</p>
                    </div>
                    <div>
                        <p>Количество</p>
                    </div>
                    <div>
                        <p>Цена</p>
                    </div>
                    <div>
                        <p>К оплате</p>
                    </div>
                    <div></div>
                </div>
                <div class="product-line">
                    <div class="product-name">
                        <img src="https://i.localised.com/img/cs/product/028da7d0-2ad3-458c-a1f7-4581b0bbc08c_LARGE.jpg" alt="cream">
                        <span>REVITALIZING SUPREME + YOUTH POWER CREME</span>
                    </div>
                    <div class="amount">
                        <input type="number">
                    </div>
                    <div class="price">
                        <p>$66.50</p>
                    </div>
                    <div class="total-price">
                        <p>$66.50</p>
                    </div>
                    <div class="remove-icon">
                        <img src="./images/remove.png" alt="remove-icon">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
