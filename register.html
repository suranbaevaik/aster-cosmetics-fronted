<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration Page - Aster Cosmetics</title>

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./register_page/register.css">
    </head>
    <body>

    <main class="main-container">
        <section class="title-container">
            <img src="./main_page/images/aster.png" alt="logo">
            <h2>РЕГИСТРАЦИЯ</h2>
        </section>

        <section class="form-container">
            <form action="#">
                <label for="nameReg">Имя</label>
                <input id="nameReg" type="text">

                <label for="ageReg">Возраст</label>
                <input id="ageReg" type="number">

                <label for="emailReg">Email</label>
                <input id="emailReg" type="email">

                <label for="pwd">Пароль</label>
                <input id="pwd" type="password">
                <p class="err-text"></p>

                <button id="register-btn" type="button">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            </form>
            <div>
                <a href="./mainPage.html">Вернуться на главную</a>
                <a href="./login.html">Войти</a>
            </div>
        </section>
    </main>


    <script src="./register_page/register.js"></script>
    </body>
</html>
